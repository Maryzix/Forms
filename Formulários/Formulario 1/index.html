<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Inscrição</title>
</head>
<body>

    <!--FORMULÁRIO-->
    <form action="#" method="post" class="formulario">
        <fieldset>
            <ul>
                <!--NOME-->
                <li>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" class="name" placeholder="Seu nome aqui">
                </li>

                <!--IDADE-->
                <li>
                    <label for="age">Email:</label>
                    <input type="email" id="email" name="email" class="email" placeholder="exemplo@gmail.com">
                </li>

                 <!--TELEFONE--> 
                 <li>
                    <label for="phone">Telefone:</label>
                    <input type="number" id="phone" name="phone" class="phone" placeholder="(xx) xxxx-xxxx">
                </li>
            </ul>

            <button type="submit" class="submit"><a href="parabens.html">Enviar</a></button>
        </fieldset>
    </form>


</body>
</html>
